<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Exercice 4</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/main.mjs" type="module"></script>
</head>
<body>
    <main>
        <h1>Exercice 4 - Calculatrice</h1>
        <div>
            <span id="operation"></span>
            <span id="result"></span>
        </div>
        <div>
            <button id="clear">AC</button>
            <button id="btn-open-par">(</button>
            <button id="btn-close-par">)</button>
            <button class="operation-btn" id="btn-div">/</button>

            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button class="operation-btn" id="btn-mult">*</button>

            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button class="operation-btn" id="btn-minus">-</button>

            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button class="operation-btn" id="btn-plus">+</button>

            <button id="btn-0">0</button>
            <button id="btn-dot">.</button>
            <button id="equal">=</button>
        </div>
    </main>
</body>
</html>
