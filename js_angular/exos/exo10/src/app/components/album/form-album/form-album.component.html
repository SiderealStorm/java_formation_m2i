<div *ngIf="formMode !== 'delete'; else elseBlock">
    <div>
        <label for="title">Titre :</label>
        <input type="text" name="title" id="title" #albumTitle>
    </div>
    <div>
        <label for="artist">Artiste principal :</label>
        <input type="text" name="artist" id="artist" #albumArtist>
    </div>
    <div>
        <label for="releaseYear">Ann√©e de sortie :</label>
        <input type="number" name="releaseYear" id="releaseYear" #albumYear>
    </div>
    <div>
        <label for="rate">Note :</label>
        <input type="number" name="rate" id="rate" min="1" max="5" step="1" #albumRate>
    </div>
</div>

<div>
    <button (click)="onSubmitForm($event)">Valider</button>
    <button (click)="onClickCancel()">Annuler</button>
</div>

<ng-template #elseBlock>
    <p>Voulez-vous vraiment supprimer l'album "{{ album?.title }}" de {{ album?.artist }} ?</p>
</ng-template>
