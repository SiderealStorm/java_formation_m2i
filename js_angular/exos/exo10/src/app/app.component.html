<app-modal *ngIf="formMode">
  <app-form-album></app-form-album>
</app-modal>

<h1>Exercice 10</h1>
<hr>
<h2>Vos albums favoris :</h2>
<hr>
<p *ngIf="albums.length === 0; else elseAlbums">Il n'y a aucun album dans votre liste ! Cliquez sur "Ajouter un album" pour commencer.</p>
<hr>
<button>Ajouter un album</button>

<ng-template #elseAlbums>
  <div *ngFor="let album of albums">
    <app-display-album [album]="album"></app-display-album>
  </div>
</ng-template>
