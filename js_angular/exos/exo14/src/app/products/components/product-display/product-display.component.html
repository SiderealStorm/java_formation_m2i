<table>
    <thead>
        <tr>
            <td>#</td>
            <td>Nom</td>
            <td>Prix</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productsList">
            <td>
                {{ product.id }}
            </td>
            <td>
                {{ product.name }}
            </td>
            <td>
                {{ product.price }} €
            </td>
            <td>
                <button [routerLink]="['details', product.id]">Détails</button>
                <button [routerLink]="['edit', product.id]">Modifier</button>
                <button [routerLink]="['delete', product.id]">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
