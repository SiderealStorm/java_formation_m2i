<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container rounded w-75 m-auto p-3 bg-dark text-light">
            <h2>- Inscription -</h2>
            <hr>
            <form class="" action="post">
                <div class="mb-3 row row-cols-2">
                    <label for="firstname" class="col-sm-2 col-form-label">Pr√©nom :</label>
                    <div class="col-fill">
                        <input type="text" name="firstname" id="firstname" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row row-cols-2">
                    <label for="lastname" class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-fill">
                        <input type="text" name="lastname" id="lastname" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row row-cols-2">
                    <label for="email" class="col-sm-2 col-form-label">Email :</label>
                    <div class="col-fill">
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row row-cols-2">
                    <label for="nickname" class="col-sm-2 col-form-label">Pseudo :</label>
                    <div class="col-fill">
                        <input type="text" name="nickname" id="nickname" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row row-cols-2">
                    <label for="password" class="col-sm-2 col-form-label">Mot de passe :</label>
                    <div class="col-fill">
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row row-cols-2">
                    <label for="confirm-password" class="col-sm-2 col-form-label">Confirmation :</label>
                    <div class="col-fill">
                        <input type="password" name="confirm-password" id="confirm-password" class="form-control">
                    </div>
                </div>
                <hr>
                <button class="btn btn-outline-light d-block ms-auto"><span class="bi bi-send"></span> Envoyer</button>
            </form>
        </div>
    </main>
</body>
